spring.application.name=datify
# AI Configuration
# Google Vertex AI Embedding Configuration
spring.ai.vertex.ai.embedding.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.embedding.location=europe-west1
spring.ai.vertex.ai.embedding.text.options.model=text-embedding-004
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.gemini.location=europe-west1
#spring.ai.vertex.ai.gemini.model=gemini-1.5-flash

# Chroma Vector Store Configuration
spring.ai.vectorstore.chroma.host=localhost
spring.ai.vectorstore.chroma.port=8000
spring.ai.vectorstore.chroma.collection-name=datify-documents
# Google Gemini Configuration (fallback)
gemini.api.key=${GEMINI_API_KEY}
# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:datify
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Server Configuration
server.port=8080
# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Logging
logging.level.com.klepek.datify=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
